    <div class="form-title">
        <a>REGISTRATION FORM</a><br>
        <h2>APPLY NOW TO ENJOY MEMBERSHIP PRIVILEGES RIGHT AWAY!</h2>
    </div>
    <div class="body-form">
    <div class="form-container">
        <form action="#">
            <div class="user-detail">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type ="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type ="text" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type ="text" placeholder="Enter Your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type ="text" placeholder="Enter Your number" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type ="text" placeholder="Enter Your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Comfirm Password</span>
                    <input type ="text" placeholder="Comfirm your password" required>
                </div>
            </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot1">
                    <input type="radio" name="gender" id="dot2">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                    </div>
                </div>
                <div class="button" id="submit">
                    <input type="submit" value="Register" id="registerButton">
                </div>
        </form>
    </div>
    </div>
