    <h4>Price List</h2>
    <table>
        <tr>
            <th>Stationery Item</th>

            <td>PENCIL</td>

                <input type="number" id="item5" name="item5" min="0" value="0">
            </div>
            <div class="item">
                <label for="item6">CORRECTION TAPE : </label>
                <input type="number" id="item6" name="item6" min="0" value="0">
            </div>
        </div>

        <div class="checkout-button">
            <button onclick="calculateTotal()">Checkout item</button>
            <div class="total" id="totalPrice">Total Price : RM 0</div>
        </div>
        
    </div>
